<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        bottom: 20px;
        font-size: 11px;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="icon">
        <img id="svg" src="assets/images/illustration-article.svg" />

        <div class="wraper">
          <h4 class="tag">Learning</h4>
          <h4 id="date">Published 21 Dec 2023</h4>
          <h2 id="title">HTML & CSS Foundations</h2>
          <p id="p">
            These languages are the backbone of every website, defining
            strucutre, content and presentation.
          </p>
        </div>
      </div>

      <div class="flex flex-row gap-1">
        <img
          class="profile_pic"
          src="assets/images/image-avatar.webp "
          height="40px"
          width="40px"
        />
        <h4 id="profile_name">Grey Hooper</h4>
      </div>

    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  
</html>
